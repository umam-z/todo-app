<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>TODOLIST</h1>
      <div class="actions">
        <a class="go-home" href="./index.html">Back</a>
        <a class="delete-all" href="#">Delete All</a>
        <select name="priorities" id="status">
          <option value="all">All</option>
          <option value="active">High</option>
          <option value="completed">Medium</option>
          <option value="completed">Low</option>
        </select>
      </div>
      <div class="todo-list">
        <div class="todo-item">
          <div class="info">
            <p class="title">Title</p>
            <!-- <p class="created-at">01:10 pm, 09/07/2025</p> -->
            <p class="due-at">01:10 pm, 013/07/2025</p>
          </div>
          <div class="action">
            <p class="prioriy">High</p>
            <a class="remove" href="#">delete</a>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
